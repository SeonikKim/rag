pipeline:
  dpi: 200            # OCR용 이미지 렌더링 해상도 (텍스트 페이지는 OCR 생략)
  ocr_conf_threshold: 0.85  # OCR 결과 신뢰도 임계치

chunk:
  max_chars: 800
  min_chars: 300
  overlap_chars: 80

embedder:
  provider: local
  model: sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2
  dim: 384
  device: cpu
  batch_size: 16
  normalize: true

vector_sink:
  type: faiss   # json | milvus | faiss
  json_path: ./data/index.json
  milvus:
    host: localhost
    port: 19530
    collection: docs
    metric_type: COSINE
    index:
      type: HNSW
      params:
        M: 32
        efConstruction: 200
  faiss:
    index_path: ./data/sample_index.faiss
