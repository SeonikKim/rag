pipeline:
  dpi: 200            # lower DPI for reduced memory usage
  ocr_conf_threshold: 0.85

chunk:
  max_chars: 800
  min_chars: 400
  overlap_chars: 100

embedder:
  provider: local
  model: sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2
  dim: 384
  device: cpu
  batch_size: 16
  normalize: true

vector_sink:
  type: json   # json | milvus | faiss
  json_path: ./data/index.json
  milvus:
    host: localhost
    port: 19530
    collection: docs
    metric_type: COSINE
    index:
      type: HNSW
      params:
        M: 32
        efConstruction: 200
  faiss:
    index_path: ./data/index.faiss
